<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Agar bentuk kotak tetap tajam (Pixel Art Style) */
      .pixel-art { shape-rendering: crispEdges; }
      
      /* Animasi Berenang ke Kiri */
      @keyframes swimLeft {
        0% { transform: translateX(850px); }
        100% { transform: translateX(-150px); }
      }

      /* Animasi Berenang ke Kanan */
      @keyframes swimRight {
        0% { transform: translateX(-150px) scaleX(-1); }
        100% { transform: translateX(850px) scaleX(-1); }
      }

      /* Animasi Naik Turun (Bobbing) agar terlihat hidup */
      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Animasi Gelembung */
      @keyframes bubbleRise {
        0% { transform: translateY(200px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-50px); opacity: 0; }
      }

      /* Pengaturan Class */
      .fish-container-1 { animation: swimLeft 12s linear infinite; }
      .fish-container-2 { animation: swimRight 15s linear infinite; }
      .fish-container-3 { animation: swimLeft 9s linear infinite; }
      
      .fish-bob { animation: bob 2s ease-in-out infinite; }
      
      .bubble { animation: bubbleRise 4s linear infinite; fill: rgba(255, 255, 255, 0.3); }
      .b1 { animation-delay: 0s; }
      .b2 { animation-delay: 1.5s; }
      .b3 { animation-delay: 3s; }
    </style>

    <g id="fish-orange" class="pixel-art">
      <path fill="#FF9F43" d="
        M20 0 h24 v4 h-24 z
        M12 4 h40 v8 h-40 z
        M4 12 h48 v8 h-48 z
        M12 20 h40 v8 h-40 z
        M20 28 h24 v4 h-24 z
      "/>
      <path fill="#E67E22" d="
        M52 4 h8 v8 h-8 z
        M52 20 h8 v8 h-8 z
        M60 0 h8 v12 h-8 z
        M60 20 h8 v12 h-8 z
      "/>
      <path fill="#333" d="M16 8 h4 v4 h-4 z"/>
      <path fill="#FFF" d="M16 8 h2 v2 h-2 z"/>
      <path fill="#FFD32A" d="M28 12 h12 v8 h-12 z"/>
    </g>

    <g id="fish-cyan" class="pixel-art">
      <path fill="#48dbfb" d="
        M16 4 h20 v4 h-20 z
        M8 8 h36 v8 h-36 z
        M4 16 h44 v8 h-44 z
        M8 24 h36 v8 h-36 z
        M16 32 h20 v4 h-20 z
      "/>
      <path fill="#0abde3" d="
        M44 8 h8 v8 h-8 z
        M44 24 h8 v8 h-8 z
        M52 4 h8 v12 h-8 z
        M52 24 h8 v12 h-8 z
      "/>
      <path fill="#333" d="M12 12 h4 v4 h-4 z"/>
      <path fill="#FFF" d="M12 12 h2 v2 h-2 z"/>
    </g>
  </defs>

  <rect width="100%" height="100%" fill="#0f3460" />
  
  <rect y="180" width="100%" height="20" fill="#16213e" class="pixel-art"/>
  <rect y="185" x="20" width="40" height="4" fill="#1a1a2e" class="pixel-art"/>
  <rect y="190" x="150" width="60" height="4" fill="#1a1a2e" class="pixel-art"/>

  <rect class="bubble b1 pixel-art" x="100" y="180" width="4" height="4"/>
  <rect class="bubble b2 pixel-art" x="400" y="180" width="8" height="8"/>
  <rect class="bubble b3 pixel-art" x="700" y="180" width="6" height="6"/>

  <g class="fish-container-1" style="transform-origin: center;">
    <g class="fish-bob" style="animation-duration: 2s;">
      <use href="#fish-orange" x="0" y="40" />
    </g>
  </g>

  <g class="fish-container-2" style="transform-origin: center;">
    <g class="fish-bob" style="animation-duration: 3s; animation-delay: 1s;">
      <use href="#fish-cyan" x="0" y="100" />
    </g>
  </g>

  <g class="fish-container-3" style="transform-origin: center;">
    <g class="fish-bob" style="animation-duration: 1.5s;">
      <use href="#fish-orange" x="0" y="150" transform="scale(0.8)" />
    </g>
  </g>

</svg>
