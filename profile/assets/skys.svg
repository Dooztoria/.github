<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel-art { shape-rendering: crispEdges; }
      
      /* --- ANIMASI --- */
      @keyframes flyLeft { 0% { transform: translateX(850px); } 100% { transform: translateX(-150px); } }
      @keyframes flyRight { 0% { transform: translateX(-150px) scaleX(-1); } 100% { transform: translateX(850px) scaleX(-1); } }
      @keyframes glide { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      @keyframes shimmerSky { 0%, 100% { transform: skewX(-20deg) translateX(0); opacity: 0.15; } 50% { transform: skewX(-20deg) translateX(15px); opacity: 0.25; } }
      @keyframes cloudDrift { 0% { transform: translateX(0); } 100% { transform: translateX(-50px); } }
      @keyframes floatBalloon { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-15px) rotate(2deg); } }
      @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

      /* Classes */
      .bird-container-1 { animation: flyLeft 15s linear infinite; }
      .bird-container-2 { animation: flyRight 22s linear infinite; }
      .bird-container-3 { animation: flyLeft 10s linear infinite; animation-delay: 5s; }
      .bird-glide { animation: glide 3s ease-in-out infinite; }
      .sun-ray { animation: shimmerSky 6s ease-in-out infinite alternate; fill: #ffffff; }
      .cloud-move { animation: cloudDrift 20s linear infinite alternate; }
      .balloon-float { animation: floatBalloon 6s ease-in-out infinite; transform-origin: center; }
      .sparkle { animation: twinkle 2s infinite; fill: #fff; }
    </style>

    <g id="bird-red" class="pixel-art">
      <path fill="#FF5252" d="M12 4h12v4h-12zM8 8h20v8h-20zM12 16h12v4h-12z"/>
      <path fill="#D32F2F" d="M12 0h4v4h-4zM20 0h4v4h-4zM12 20h4v4h-4zM20 20h4v4h-4z"/>
      <path fill="#000" d="M10 10h2v2h-2z"/> <path fill="#FFD740" d="M0 12h4v4h-4z"/>
    </g>

    <g id="cloud-pixel" class="pixel-art">
      <rect x="8" y="0" width="24" height="4" fill="#fff"/>
      <rect x="4" y="4" width="32" height="8" fill="#fff"/>
      <rect x="0" y="8" width="40" height="4" fill="#fff"/>
    </g>

    <g id="hot-air-balloon" class="pixel-art">
      <rect x="4" y="0" width="16" height="16" fill="#FF5252"/> <rect x="8" y="4" width="8" height="8" fill="#fff" opacity="0.3"/> <rect x="10" y="16" width="4" height="4" fill="#6d4c41"/> <rect x="8" y="20" width="8" height="4" fill="#3e2723"/> </g>
  </defs>

  <rect width="100%" height="100%" fill="#81D4FA" />

  <g transform="translate(720, 20)">
    <rect width="40" height="40" fill="#FFF176" opacity="0.3" class="sparkle"/>
    <rect x="5" y="5" width="30" height="30" fill="#FFF176"/>
    <rect x="10" y="10" width="20" height="20" fill="#FFFF00"/>
  </g>

  <rect x="100" y="-50" width="60" height="400" opacity="0.2" class="sun-ray" />
  <rect x="400" y="-50" width="120" height="400" opacity="0.1" class="sun-ray" style="animation-delay: 2s" />
  <rect x="650" y="-50" width="40" height="400" opacity="0.15" class="sun-ray" style="animation-delay: 1s" />

  <rect x="200" y="40" width="2" height="2" class="sparkle" />
  <rect x="450" y="80" width="3" height="3" class="sparkle" style="animation-delay: 1s"/>
  <rect x="150" y="120" width="2" height="2" class="sparkle" style="animation-delay: 0.5s"/>
  <rect x="600" y="30" width="2" height="2" class="sparkle" style="animation-delay: 1.5s"/>

  <g class="cloud-move">
    <use href="#cloud-pixel" x="50" y="40" opacity="0.7"/>
    <use href="#cloud-pixel" x="350" y="20" opacity="0.4" transform="scale(0.8)"/>
    <use href="#cloud-pixel" x="580" y="50" opacity="0.6"/>
    <use href="#cloud-pixel" x="120" y="90" opacity="0.3" transform="scale(1.2)"/>
  </g>

  <g class="balloon-float" style="transform: translate(250px, 60px) scale(1.2);">
    <use href="#hot-air-balloon" />
  </g>

  <rect x="0" y="185" width="800" height="15" fill="#118EEA" />
  <rect x="0" y="192" width="800" height="8" fill="#0f3460" />

  <use href="#cloud-pixel" x="20" y="170" transform="scale(1.2)" opacity="0.9"/>
  <use href="#cloud-pixel" x="250" y="175" transform="scale(1.4)" opacity="0.7"/>
  <use href="#cloud-pixel" x="520" y="165" transform="scale(1.1)" opacity="0.8"/>
  <use href="#cloud-pixel" x="720" y="172" transform="scale(1.3)" opacity="0.6"/>

  <g class="bird-container-1"><g class="bird-glide"><use href="#bird-red" x="0" y="50" /></g></g>
  <g class="bird-container-2" style="animation-duration: 25s;"><g class="bird-glide" style="animation-delay: 1s;"><use href="#bird-red" x="0" y="100" transform="scale(0.7)" /></g></g>
  <g class="bird-container-3"><g class="bird-glide" style="animation-delay: 3s;"><use href="#bird-red" x="0" y="30" transform="scale(0.6)" /></g></g>

</svg>
