<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* <![CDATA[ */
      .ascii-font { 
        font-family: 'Courier New', monospace; 
        font-size: 11px; 
        font-weight: bold;
        white-space: pre;
      }
      
      /* Animasi Bernapas */
      @keyframes breathe {
        0%, 100% { opacity: 0.6; filter: drop-shadow(0 0 2px rgba(255,255,255,0.2)); }
        50% { opacity: 1; filter: drop-shadow(0 0 5px rgba(255,215,0,0.5)); }
      }

      /* Animasi Golden Apple */
      @keyframes appleGlow {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.2); filter: brightness(1.5) drop-shadow(0 0 5px #FFD700); }
      }

      .tree-group { animation: breathe 4s ease-in-out infinite; }
      .apple { animation: appleGlow 3s ease-in-out infinite; }
      
      /* Warna Karakter */
      .w { fill: #ffffff; } /* Putih */
      .r { fill: #FF5252; } /* Merah */
      .b { fill: #48dbfb; } /* Biru */
      .g { fill: #FFD700; } /* Emas */
      /* ]]> */
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#050505" />

  <rect width="800" height="2" fill="#0f3460" />

  <g class="tree-group" transform="translate(240, 20)">
    <text x="0" y="0" class="ascii-font">
      <tspan x="0" dy="1.1em" class="w">⠀⠀⠈⠀⠀⠀⠀⠀⠀⠀⠀⠀⡇⢼⠃⠀⠀⠀⣠⣴⣾⠋⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="b">⠀⠤⠦⢀⣠⡀⠀⠀⠀⠀⢀⠈⠉⠁⡀⠀⠀⠈⢲⣿⠺⠂⠀⠀⠀⠀⠀⣴⣿⠉⠉</tspan>
      <tspan x="0" dy="1.1em" class="r">⠀⠀⠀⠀⠈⠉⠁⠒⠒⠀⠺⡄⠀⠀⠈⢀⣂⡀⢈⠾⣧⡄⠀⠀⠀⠀⠀⠀⠀⡿</tspan>
      <tspan x="0" dy="1.1em" class="g">⠀⠀⠀⠀⠀⠀⡀⠀⠀⠀⠀⠹⡀⠀⠀⠈⢩⣷⡟⠀⠬⢁⢠⠀⢀⠀⣀⣀⣼⠁</tspan>
      <tspan x="0" dy="1.1em" class="w">⠀⠀⠀⠤⠀⠠⡇⠀⠀⠀⠀⠒⠭⣄⢀⠀⢨⠟⢅⡀⣀⣼⣿⡿⠿⠿⠟⠛⠁</tspan>
      <tspan x="0" dy="1.1em" class="b">⠀⠀⠀⠀⠀⢹⡀⠀⠀⠀⠀⠀⠀⠀⠩⣖⠀⢀⣴⣾⠿⠛⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="r">⠀⠀⠀⠀⠙⠛⢻⡠⠷⢤⡀⠀⠀⢀⣆⣿⣾⡿⠁⣀ ⣀⣀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="g">⠀⠀⠀⠀⠀⠀⠀⢱⡆⠀⠙⢿⣤⣠⣿⠿⠛⠛⠋⠀⠀⠀⠁⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="w">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠈⣷⣿⣫⠀⠀⠀⡀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="b">⠀⠀⠀⠀⠀⠀⠀⠀⠹⣆⢸⠟⢀⣿⠈⠙⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="r">⠀⠀⠀⠀⠀⠀⠀⠀⠀⢸⣿⠀⢀⣿⠀⠀⡄⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="g">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠘⡇⠀⢰⣟⠠⢤⣿⡁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="w">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠉⠒⠤⣀⢀⡇⢠⣾⡏⠁⠀⠘⢷⣆⢀⣠⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="g">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢰⣾⡇⣸⣿⠇⠀⠀⠀⡼⠉⠁⠀⠀</tspan>
    </text>
  </g>

  <g class="apple">
    <circle cx="340" cy="65" r="3.5" fill="#FFD700" /> <circle cx="480" cy="55" r="3" fill="#FFD700" />   <circle cx="280" cy="110" r="2.5" fill="#FFD700" /> </g>

  <g font-family="sans-serif" font-size="14" font-weight="bold">
    <text x="700" y="60" fill="#FF5252">⬤ ド</text>
    <text x="715" y="85" fill="#ffffff">ー</text>
    <text x="715" y="110" fill="#ffffff">ズ</text>
    <text x="715" y="135" fill="#FFD700">ト</text>
    <text x="715" y="160" fill="#FF5252">リ</text>
    <text x="700" y="185" fill="#48dbfb">ア◯</text>
  </g>

</svg>
