<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* <![CDATA[ */
      .pixel-art { shape-rendering: crispEdges; }
      .ascii { 
        font-family: 'Courier New', monospace; 
        font-size: 11px; 
        font-weight: 900;
        white-space: pre;
      }
      
      /* Animasi Flicker Neon */
      @keyframes neonFlicker {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
        80% { opacity: 1; }
        82% { opacity: 0.6; }
        86% { opacity: 0.3; }
        88% { opacity: 1; }
      }

      /* Animasi Debu Gua yang lebih hidup */
      @keyframes dustFlow {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 0.4; }
        80% { opacity: 0.4; }
        100% { transform: translate(40px, -60px); opacity: 0; }
      }

      /* Animasi Kristal Melayang (Orb) */
      @keyframes orbFloat {
        0%, 100% { transform: translateY(0) scale(1); filter: brightness(1) drop-shadow(0 0 3px #FFD700); }
        50% { transform: translateY(-10px) scale(1.1); filter: brightness(1.3) drop-shadow(0 0 10px #FFD700); }
      }

      .flicker { animation: neonFlicker 6s infinite; }
      .dust-particle { animation: dustFlow 12s linear infinite; fill: #ffffff; }
      .ancient-orb { animation: orbFloat 4s ease-in-out infinite; }
      
      .c1 { fill: #FFFFFF; } /* White core */
      .c2 { fill: #FF5252; } /* Red accent */
      .c3 { fill: #48dbfb; } /* Blue accent */
      .c4 { fill: #FFD700; } /* Gold accent */
      /* ]]> */
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#050505" />
  
  <radialGradient id="caveGlow" cx="50%" cy="50%" r="50%">
    <stop offset="60%" stop-color="#050505" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.8"/>
  </radialGradient>
  <rect width="800" height="200" fill="url(#caveGlow)" />

  <rect width="800" height="3" fill="#0f3460" opacity="0.8" />
  <rect y="3" width="800" height="1" fill="#1a1a1a" />

  <path d="M50 0 L60 25 L70 0 Z M200 0 L215 40 L230 0 Z M550 0 L560 20 L570 0 Z M700 0 L720 35 L740 0 Z" fill="#111" />

  <circle cx="150" cy="150" r="1" class="dust-particle" style="animation-delay: 0s"/>
  <circle cx="450" cy="180" r="1.5" class="dust-particle" style="animation-delay: 3s"/>
  <circle cx="650" cy="120" r="0.8" class="dust-particle" style="animation-delay: 6s"/>
  <circle cx="250" cy="100" r="1.2" class="dust-particle" style="animation-delay: 1s"/>
  <circle cx="50" cy="170" r="0.7" class="dust-particle" style="animation-delay: 8s"/>
  <circle cx="750" cy="50" r="1" class="dust-particle" style="animation-delay: 4s"/>

  <g class="flicker" transform="translate(240, 20)">
    <text x="0" y="0" class="ascii">
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠈⠀⠀⠀⠀⠀⠀⠀⠀⠀⡇⢼⠃⠀⠀⠀⣠⣴⣾⠋⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠤⠦⢀⣠⡀⠀⠀⠀⠀⢀⠈⠉⠁⡀⠀⠀⠈⢲⣿⠺⠂⠀⠀⠀⠀⠀⣴⣿⠉⠉</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠈⠉⠁⠒⠒⠀⠺⡄⠀⠀⠈⢀⣂⡀⢈⠾⣧⡄⠀⠀⠀⠀⠀⠀⠀⡿</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⡀⠀⠀⠀⠀⠹.⠀⠀⠈⢩⣷⡟⠀⠬⢁⢠⠀⢀⠀⣀⣀⣼⠁</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠤⠀⠠⡇⠀⠀⠀⠀⠒⠭⣄⢀⠀⢨⠟⢅⡀⣀⣼⣿⡿⠿⠿⠟⠛⠁</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠀⠀⠀⠀⢹⡀⠀⠀⠀⠀⠀⠀⠀⠩⣖⠀⢀⣴⣾⠿⠛⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠙⠛⢻⡠⠷⢤⡀⠀⠀⢀⣆⣿⣾⡿⠁⣀ ⣀⣀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⢱⡆⠀⠙⢿⣤⣠⣿⠿⠛⠛⠋⠀⠀⠀⠁⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠈⣷⣿⣫⠀⠀⠀⡀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠀⠀⠀⠀⠀⠀⠀⠹⣆⢸⠟⢀⣿⠈⠙⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠀⠀⠀⠀⠀⢸⣿⠀⢀⣿⠀⠀⡄⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠘⡇⠀⢰⣟⠠⢤⣿⡁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠉⠒⠤⣀⢀⡇⢠⣾⡏⠁⠀⠘⢷⣆⢀⣠⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢰⣾⡇⣸⣿⠇⠀⠀⠀⡼⠉⠁⠀⠀</tspan>
    </text>
  </g>

  <g class="ancient-orb">
    <rect x="340" y="65" width="6" height="6" fill="#FFD700" class="pixel-art" />
    <rect x="485" y="55" width="5" height="5" fill="#FF5252" class="pixel-art" style="animation-delay: 1s"/>
    <rect x="280" y="110" width="4" height="4" fill="#48dbfb" class="pixel-art" style="animation-delay: 2s"/>
  </g>

</svg>
