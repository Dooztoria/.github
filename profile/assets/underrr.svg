<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* <![CDATA[ */
      .pixel-art { shape-rendering: crispEdges; }
      .ascii { font-family: 'Courier New', monospace; font-size: 11px; font-weight: 900; white-space: pre; }
      
      /* Animasi Inti: Flicker */
      @keyframes neonFlicker {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 4px rgba(255,255,255,0.5)); }
        85% { opacity: 1; } 90% { opacity: 0.4; } 95% { opacity: 1; }
      }

      /* Animasi Tetesan Air Jatuh */
      @keyframes waterDrop {
        0% { transform: translateY(-20px); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.3; }
        100% { transform: translateY(220px); opacity: 0; }
      }

      /* Animasi Pendaran Air (Underwater Caustics) */
      @keyframes causticWave {
        0%, 100% { opacity: 0.05; transform: scale(1) translateX(0); }
        50% { opacity: 0.15; transform: scale(1.1) translateX(20px); }
      }

      /* Monolith Melayang */
      @keyframes monolith {
        0%, 100% { transform: translateY(0) rotate(45deg); filter: drop-shadow(0 0 5px #FFD700); }
        50% { transform: translateY(-15px) rotate(180deg); filter: drop-shadow(0 0 15px #48dbfb); }
      }

      .flicker { animation: neonFlicker 7s infinite; }
      .drop { animation: waterDrop 4s linear infinite; fill: #48dbfb; }
      .caustic { animation: causticWave 8s ease-in-out infinite; fill: #ffffff; }
      .monolith { animation: monolith 6s ease-in-out infinite; transform-origin: center; }
      
      .c1 { fill: #FFFFFF; } .c2 { fill: #FF5252; } .c3 { fill: #48dbfb; } .c4 { fill: #FFD700; }
      /* ]]> */
    </style>

    <radialGradient id="waterGlow" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#48dbfb" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="#050505" />
  <rect width="100%" height="100%" fill="url(#waterGlow)" />
  
  <path d="M100 0 Q 150 50 200 0 Q 250 50 300 0" class="caustic" stroke="#48dbfb" stroke-width="0.5" fill="none" />
  <path d="M400 0 Q 450 60 500 0 Q 550 60 600 0" class="caustic" stroke="#48dbfb" stroke-width="0.5" fill="none" style="animation-delay: -2s" />

  <circle cx="120" cy="0" r="1.5" class="drop" style="animation-delay: 0s"/>
  <circle cx="280" cy="0" r="1" class="drop" style="animation-delay: 1.5s"/>
  <circle cx="450" cy="0" r="2" class="drop" style="animation-delay: 0.8s"/>
  <circle cx="600" cy="0" r="1.2" class="drop" style="animation-delay: 2.5s"/>
  <circle cx="750" cy="0" r="1.5" class="drop" style="animation-delay: 3.2s"/>

  <path d="M0 0 L50 60 L100 0 M200 0 L250 80 L300 0 M650 0 L700 70 L750 0" fill="#0c0c0c" />

  <g class="flicker" transform="translate(240, 20)">
    <text x="0" y="0" class="ascii">
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠈⠀⠀⠀⠀⠀⠀⠀⠀⠀⡇⢼⠃⠀⠀⠀⣠⣴⣾⠋⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠤⠦⢀⣠⡀⠀⠀⠀⠀⢀⠈⠉⠁⡀⠀⠀⠈⢲⣿⠺⠂⠀⠀⠀⠀⠀⣴⣿⠉⠉</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠈⠉⠁⠒⠒⠀⠺⡄⠀⠀⠈⢀⣂⡀⢈⠾⣧⡄⠀⠀⠀⠀⠀⠀⠀⡿</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⡀⠀⠀⠀⠀⠹.⠀⠀⠈⢩⣷⡟⠀⠬⢁⢠⠀⢀⠀⣀⣀⣼⠁</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠤⠀⠠⡇⠀⠀⠀⠀⠒⠭⣄⢀⠀⢨⠟⢅⡀⣀⣼⣿⡿⠿⠿⠟⠛⠁</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠀⠀⠀⠀⢹⡀⠀⠀⠀⠀⠀⠀⠀⠩⣖⠀⢀⣴⣾⠿⠛⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠙⠛⢻⡠⠷⢤⡀⠀⠀⢀⣆⣿⣾⡿⠁⣀ ⣀⣀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⢱⡆⠀⠙⢿⣤⣠⣿⠿⠛⠛⠋⠀⠀⠀⠁⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠈⣷⣿⣫⠀⠀⠀⡀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c3">⠀⠀⠀⠀⠀⠀⠀⠀⠹⣆⢸⠟⢀⣿⠈⠙⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c2">⠀⠀⠀⠀⠀⠀⠀⠀⠀⢸⣿⠀⢀⣿⠀⠀⡄⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠘⡇⠀⢰⣟⠠⢤⣿⡁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c1">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠉⠒⠤⣀⢀⡇⢠⣾⡏⠁⠀⠘⢷⣆⢀⣠⠀⠀</tspan>
      <tspan x="0" dy="1.1em" class="c4">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢰⣾⡇⣸⣿⠇⠀⠀⠀⡼⠉⠁⠀⠀</tspan>
    </text>
  </g>

  <g class="monolith" style="animation-delay: 0s;">
    <rect x="340" y="70" width="8" height="8" fill="#FFD700" class="pixel-art" />
    <rect x="342" y="72" width="4" height="4" fill="#050505" />
  </g>
  <g class="monolith" style="animation-delay: 3s;">
    <rect x="490" y="50" width="6" height="6" fill="#FF5252" class="pixel-art" />
  </g>

  <path d="M0 0 L150 30 L250 0 Z M800 0 L700 40 L600 0 Z" fill="#000" />
  <path d="M0 170 L100 200 L0 200 Z M800 150 L700 200 L800 200 Z" fill="#000" />

</svg>
