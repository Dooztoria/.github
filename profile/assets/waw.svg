<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      <![CDATA[
      /* --- FONT & COLORS --- */
      .pixel-font { font-family: "Courier New", Courier, monospace; font-weight: bold; letter-spacing: 1px; }
      .cyan { fill: #48dbfb; }
      .dark-blue { fill: #0f3460; }
      .white { fill: #ffffff; }
      .pixel-shape { shape-rendering: crispEdges; }

      /* --- ANIMATIONS --- */
      
      /* Animasi 1: Bar naik turun cepat (Bass/Kick) */
      @keyframes vibe-heavy {
        0%, 100% { transform: scaleY(0.1); }
        20% { transform: scaleY(1); }
        40% { transform: scaleY(0.6); }
        60% { transform: scaleY(0.9); }
        80% { transform: scaleY(0.3); }
      }

      /* Animasi 2: Bar naik turun sedang (Mids) */
      @keyframes vibe-mid {
        0%, 100% { transform: scaleY(0.3); }
        30% { transform: scaleY(0.8); }
        70% { transform: scaleY(0.2); }
      }
      
      /* Animasi 3: Bar naik turun pelan (Treble/Noise) */
      @keyframes vibe-light {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(0.2); }
      }

      /* Animasi Flashing (Lampu Indikator) */
      @keyframes flash {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      /* Animasi Waveform Bergeser */
      @keyframes waveScroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50px); }
      }

      /* --- CLASS ASSIGNMENTS --- */
      .bar { transform-origin: bottom; } /* Penting: agar bar tumbuh dari bawah ke atas */
      
      /* Mengatur kecepatan berbeda untuk setiap bar agar terlihat acak */
      .v1 { animation: vibe-heavy 0.8s ease-in-out infinite alternate; }
      .v2 { animation: vibe-mid 1.2s ease-in-out infinite alternate-reverse; }
      .v3 { animation: vibe-heavy 0.6s ease-in-out infinite alternate; }
      .v4 { animation: vibe-light 1.5s ease-in-out infinite alternate-reverse; }
      .v5 { animation: vibe-mid 1.0s ease-in-out infinite alternate; }

      .led-flash { animation: flash 0.5s steps(2, end) infinite; }
      .wave-line { animation: waveScroll 2s linear infinite; }
      ]]>
    </style>
    
    <pattern id="wavePattern" x="0" y="0" width="50" height="20" patternUnits="userSpaceOnUse">
         <path d="M0 10 L5 5 L10 15 L15 8 L20 12 L25 5 L30 15 L35 2 L40 18 L45 10 L50 10" stroke="#48dbfb" stroke-width="2" fill="none" class="pixel-shape"/>
    </pattern>
  </defs>

  <rect x="10" y="10" width="480" height="130" fill="#0f3460" fill-opacity="0.95" stroke="#48dbfb" stroke-width="2" class="pixel-shape" />
  
  <rect x="14" y="14" width="6" height="6" fill="#48dbfb" class="pixel-shape"/>
  <rect x="480" y="14" width="6" height="6" fill="#48dbfb" class="pixel-shape"/>
  <rect x="14" y="120" width="6" height="6" fill="#48dbfb" class="pixel-shape"/>
  <rect x="480" y="120" width="6" height="6" fill="#48dbfb" class="pixel-shape"/>

  <text x="30" y="35" class="pixel-font white" font-size="12">> AUDIO OUTPUT: ACTIVE</text>
  
  <g transform="translate(350, 25)">
    <text x="0" y="10" class="pixel-font cyan" font-size="10" opacity="0.7">PEAK: +3.2dB</text>
    <rect x="80" y="2" width="8" height="8" fill="#ff5555" class="led-flash pixel-shape"/> <text x="0" y="25" class="pixel-font cyan" font-size="10" opacity="0.7">BPM: 140</text>
    <rect x="80" y="17" width="8" height="8" fill="#48dbfb" class="led-flash pixel-shape" style="animation-delay: 0.2s"/> </g>

  <g transform="translate(30, 95)">
    <rect x="0" y="-50" width="440" height="50" fill="none" stroke="#48dbfb" stroke-width="1" opacity="0.2" class="pixel-shape"/>
    <line x1="0" y1="-25" x2="440" y2="-25" stroke="#48dbfb" stroke-width="1" opacity="0.2" class="pixel-shape"/>

    <rect x="0" y="-50" width="16" height="50" class="bar v4 pixel-shape cyan"/>
    <rect x="20" y="-50" width="16" height="50" class="bar v2 pixel-shape cyan"/>
    <rect x="40" y="-50" width="16" height="50" class="bar v5 pixel-shape cyan"/>
    <rect x="60" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/> <rect x="80" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/> <rect x="100" y="-50" width="16" height="50" class="bar v3 pixel-shape cyan"/>
    <rect x="120" y="-50" width="16" height="50" class="bar v2 pixel-shape cyan"/>
    <rect x="140" y="-50" width="16" height="50" class="bar v5 pixel-shape cyan"/>
    <rect x="160" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/>
    <rect x="180" y="-50" width="16" height="50" class="bar v4 pixel-shape cyan"/>
    <rect x="200" y="-50" width="16" height="50" class="bar v2 pixel-shape cyan"/>
    <rect x="220" y="-50" width="16" height="50" class="bar v3 pixel-shape cyan"/>
    <rect x="240" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/>
    <rect x="260" y="-50" width="16" height="50" class="bar v5 pixel-shape cyan"/>
    <rect x="280" y="-50" width="16" height="50" class="bar v2 pixel-shape cyan"/>
    <rect x="300" y="-50" width="16" height="50" class="bar v4 pixel-shape cyan"/>
    <rect x="320" y="-50" width="16" height="50" class="bar v3 pixel-shape cyan"/>
    <rect x="340" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/>
    <rect x="360" y="-50" width="16" height="50" class="bar v5 pixel-shape cyan"/>
    <rect x="380" y="-50" width="16" height="50" class="bar v2 pixel-shape cyan"/>
    <rect x="400" y="-50" width="16" height="50" class="bar v4 pixel-shape cyan"/>
    <rect x="420" y="-50" width="16" height="50" class="bar v1 pixel-shape cyan"/>
  </g>

  <g transform="translate(30, 115)">
    <rect x="0" y="0" width="150" height="20" fill="#0f3460" stroke="#48dbfb" stroke-width="1" class="pixel-shape"/>
    <rect x="0" y="0" width="200" height="20" fill="url(#wavePattern)" class="wave-line" clip-path="inset(0px 50px 0px 0px)"/>

    <text x="160" y="14" class="pixel-font cyan" font-size="16">â™«</text>
    <text x="185" y="14" class="pixel-font white" font-size="14">Cyberpunk Ocean - Deep Dive Beats [FLAC]</text>
  </g>

</svg>
