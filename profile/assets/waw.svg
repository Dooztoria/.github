<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* TYPOGRAPHY */
      .font-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 700; fill: #ffffff; font-size: 18px; letter-spacing: 0.5px; }
      .font-sub { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 400; fill: #a2d2ff; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; }
      
      /* UTILITIES */
      .crisp { shape-rendering: crispEdges; } /* Kunci agar kotak terlihat tajam */

      /* ANIMATIONS */
      @keyframes equalizer {
        0% { transform: scaleY(0.1); }
        30% { transform: scaleY(0.8); }
        60% { transform: scaleY(0.3); }
        80% { transform: scaleY(0.6); }
        100% { transform: scaleY(0.1); }
      }

      @keyframes progress {
        from { width: 0; }
        to { width: 800px; }
      }

      /* BAR SETTINGS */
      .bar {
        fill: #ffffff;
        transform-origin: bottom; /* Agar tumbuh dari bawah */
        animation: equalizer 1.5s ease-in-out infinite;
      }

      /* Bar Variations (Agar gerakannya acak dan natural) */
      .v1 { animation-duration: 0.9s; animation-delay: 0.0s; }
      .v2 { animation-duration: 1.1s; animation-delay: 0.2s; }
      .v3 { animation-duration: 1.3s; animation-delay: 0.1s; }
      .v4 { animation-duration: 0.8s; animation-delay: 0.3s; }
      .v5 { animation-duration: 1.2s; animation-delay: 0.4s; }
      .v6 { animation-duration: 1.0s; animation-delay: 0.2s; }
    </style>
  </defs>

  <rect width="800" height="100" fill="#0f3460" fill-opacity="0.95" class="crisp"/>
  
  <rect x="0" y="0" width="800" height="2" fill="#ffffff" fill-opacity="0.1" class="crisp"/>
  
  <rect x="0" y="96" height="4" fill="#48dbfb" class="crisp" style="animation: progress 60s linear infinite"/>

  <g transform="translate(30, 40)">
    <rect y="-10" width="40" height="40" fill="#ffffff" fill-opacity="0.1" class="crisp"/>
    <path d="M15 0V20L30 10L15 0Z" fill="#ffffff" transform="translate(2, -10) scale(1)"/>
    
    <text x="55" y="8" class="font-main">LOFI CODING SESSIONS</text>
    <text x="55" y="28" class="font-sub">Deep Focus • Ambient • 24/7 Stream</text>
  </g>

