<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Font System yang bersih dan modern */
      .text-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 600; fill: #ffffff; font-size: 14px; }
      .text-sub { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 400; fill: #a2d2ff; font-size: 11px; }
      .text-time { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 500; fill: #ffffff; font-size: 10px; opacity: 0.8; }

      /* Animasi Equalizer yang Smooth (Mengalir) */
      @keyframes equalizer {
        0% { height: 3px; }
        50% { height: 15px; }
        100% { height: 3px; }
      }

      .bar {
        width: 3px;
        fill: #48dbfb;
        rx: 1.5; /* Rounded bars */
        animation: equalizer 1s ease-in-out infinite;
      }

      /* Variasi kecepatan bar agar terlihat natural */
      .b1 { animation-duration: 0.8s; }
      .b2 { animation-duration: 1.1s; }
      .b3 { animation-duration: 1.3s; }
      .b4 { animation-duration: 0.9s; }
      .b5 { animation-duration: 1.2s; }
      .b6 { animation-duration: 1.0s; }
    </style>
  </defs>

  <rect x="1" y="1" width="398" height="78" rx="16" fill="#0f3460" fill-opacity="0.85" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <circle cx="40" cy="40" r="20" fill="rgba(255,255,255,0.1)"/>
  <path d="M35 28V43C35 44.6569 33.6569 46 32 46C30.3431 46 29 44.6569 29 43C29 41.3431 30.3431 40 32 40C32.72 40 33.38 40.25 33.9 40.66V28H46V43C46 44.6569 44.6569 46 43 46C41.3431 46 40 44.6569 40 43C40 41.3431 41.3431 40 43 40C43.72 40 44.38 40.25 44.9 40.66V31H35Z" fill="#ffffff"/>

  <text x="75" y="32" class="text-main">Midnight Coding Session</text>
  <text x="75" y="48" class="text-sub">Lofi Focus • Deep Work</text>

  <g transform="translate(260, 48) scale(1, -1)"> <rect x="0"  y="0" class="bar b1"/>
    <rect x="6"  y="0" class="bar b3"/>
    <rect x="12" y="0" class="bar b2"/>
    <rect x="18" y="0" class="bar b5"/>
    <rect x="24" y="0" class="bar b4"/>
    <rect x="30" y="0" class="bar b6"/>
    <rect x="36" y="0" class="bar b2"/>
    <rect x="42" y="0" class="bar b5"/>
  </g>

  <text x="350" y="44" text-anchor="end" class="text-time">2:45 / ∞</text>
  
  <circle cx="370" cy="40" r="12" fill="#48dbfb"/>
  <path d="M368 36V44L375 40L368 36Z" fill="#0f3460"/>

</svg>
