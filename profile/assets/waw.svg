<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* <![CDATA[ */
      .font-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 800; fill: #ffffff; font-size: 24px; letter-spacing: 1px; }
      .font-date { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 400; fill: #ffffff; font-size: 16px; letter-spacing: 0.5px; opacity: 0.9; }
      .font-label { font-family: "Courier New", monospace; fill: #a2d2ff; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; }
      .font-mono { font-family: "Courier New", monospace; fill: #48dbfb; font-size: 14px; font-weight: bold; }

      /* Animasi Berkedip (Blinking) untuk titik dua waktu */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      
      /* Animasi Garis Scanner (Agar terlihat aktif) */
      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .blinker { animation: blink 1s step-end infinite; }
      .scanner { fill: url(#grad-scan); opacity: 0.3; animation: scan 4s linear infinite; }
      .crisp { shape-rendering: crispEdges; }
      /* ]]> */
    </style>
    
    <linearGradient id="grad-scan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f3460" stop-opacity="0"/>
      <stop offset="50%" stop-color="#48dbfb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0f3460" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect x="0.5" y="0.5" width="799" height="99" rx="10" fill="#0f3460" fill-opacity="0.95" stroke="rgba(255,255,255,0.1)"/>
  
  <rect x="0" y="0" width="800" height="100" rx="10" class="scanner" clip-path="inset(0 0 0 0 round 10px)"/>

  <g transform="translate(40, 30)">
    <text x="0" y="0" class="font-label">CURRENT DAY</text>
    <text x="0" y="30" class="font-main">SATURDAY</text>
    
    <rect x="0" y="42" width="14" height="14" rx="2" stroke="#48dbfb" stroke-width="1.5" fill="none"/>
    <rect x="3" y="45" width="8" height="8" fill="#48dbfb" opacity="0.5"/>
    <text x="20" y="54" class="font-mono">WEEK 51</text>
  </g>

  <line x1="250" y1="20" x2="250" y2="80" stroke="#ffffff" stroke-opacity="0.1"/>

  <g transform="translate(290, 30)">
    <text x="0" y="0" class="font-label">DATE LOG</text>
    
    <text x="0" y="30" class="font-main">20 DEC 2025</text>
    
    <text x="0" y="54" class="font-date">Q4 / WINTER SEASON</text>
  </g>

  <line x1="550" y1="20" x2="550" y2="80" stroke="#ffffff" stroke-opacity="0.1"/>

  <g transform="translate(590, 30)">
    <text x="0" y="0" class="font-label">SYSTEM TIME (WIB)</text>
    
    <text x="0" y="30" class="font-main">
      10<tspan class="blinker">:</tspan>00<tspan class="blinker">:</tspan>00
    </text>
    
    <circle cx="5" cy="50" r="3" fill="#7ED321">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="54" class="font-mono" style="font-size:12px; fill:#7ED321">ONLINE</text>
  </g>

</svg>
