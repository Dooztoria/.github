<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="80" viewBox="0 0 600 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Font System Modern */
      .text-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 700; fill: #ffffff; font-size: 15px; }
      .text-sub { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 400; fill: #d0e3ff; font-size: 12px; } /* Putih kebiruan agar kontras lembut */
      .text-time { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 600; fill: #ffffff; font-size: 11px; opacity: 0.9; }

      /* Animasi Equalizer Smooth */
      @keyframes equalizer {
        0% { height: 4px; }
        50% { height: 20px; }
        100% { height: 4px; }
      }

      .bar {
        width: 4px;
        fill: #ffffff; /* UBAH KE PUTIH MURNI */
        rx: 2; /* Rounded corners */
        animation: equalizer 1s ease-in-out infinite;
      }

      /* Variasi kecepatan */
      .b1 { animation-duration: 0.8s; animation-delay: 0.1s; }
      .b2 { animation-duration: 1.1s; animation-delay: 0.2s; }
      .b3 { animation-duration: 1.3s; animation-delay: 0.3s; }
      .b4 { animation-duration: 0.9s; animation-delay: 0.4s; }
      .b5 { animation-duration: 1.2s; animation-delay: 0.5s; }
      .b6 { animation-duration: 1.0s; animation-delay: 0.6s; }
      .b7 { animation-duration: 1.4s; animation-delay: 0.7s; }
    </style>
  </defs>

  <rect x="1" y="1" width="598" height="78" rx="16" fill="#0f3460" fill-opacity="0.9" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>

  <circle cx="45" cy="40" r="22" fill="rgba(255,255,255,0.15)"/>
  <path d="M40 28V43C40 44.6569 38.6569 46 37 46C35.3431 46 34 44.6569 34 43C34 41.3431 35.3431 40 37 40C37.72 40 38.38 40.25 38.9 40.66V31H48V43C48 44.6569 46.6569 46 45 46C43.3431 46 42 44.6569 42 43C42 41.3431 43.3431 40 45 40C45.72 40 46.38 40.25 46.9 40.66V28H40Z" fill="#ffffff"/>

  <text x="85" y="33" class="text-main">Building Dreams in Code</text>
  <text x="85" y="50" class="text-sub">lofi chill beats • 24/7 focus</text>

  <g transform="translate(300, 52) scale(1, -1)">
    <rect x="0"  y="0" class="bar b1"/>
    <rect x="7"  y="0" class="bar b3"/>
    <rect x="14" y="0" class="bar b2"/>
    <rect x="21" y="0" class="bar b5"/>
    <rect x="28" y="0" class="bar b4"/>
    <rect x="35" y="0" class="bar b6"/>
    <rect x="42" y="0" class="bar b7"/>
    <rect x="49" y="0" class="bar b3"/>
    <rect x="56" y="0" class="bar b5"/>
    <rect x="63" y="0" class="bar b2"/>
    <rect x="70" y="0" class="bar b4"/>
    <rect x="77" y="0" class="bar b1"/>
    <rect x="84" y="0" class="bar b6"/>
    <rect x="91" y="0" class="bar b3"/>
    <rect x="98" y="0" class="bar b5"/>
    <rect x="105" y="0" class="bar b2"/>
  </g>

  <text x="535" y="44" text-anchor="end" class="text-time">∞ : ∞</text>
  
  <circle cx="565" cy="40" r="14" fill="#48dbfb"/>
  <path d="M563 35V45L571 40L563 35Z" fill="#0f3460"/>

</svg>
